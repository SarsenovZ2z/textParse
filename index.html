<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" id="visual">
                <div class="col-sm-5">
                    <h3>Original</h3>
                    <hr/>
                    <div id="original">
                        <p></p>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" id="try-btn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Try</button>
                </div>
                <div class="col-sm-5">
                    <h3>Parsed</h3>
                    <hr/>
                    <div id="parsed">

                    </div>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Input file</h4>
              </div>
              <div class="modal-body">
                  <p>
                      <input type="file" id="input"/>
                  </p>
              </div>
              <div class="modal-footer">
                <button type="button" id="start-btn" class="btn btn-success" data-dismiss="modal">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
